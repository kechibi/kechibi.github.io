</head>
<body class="font-sans leading-relaxed text-[#2c3e50] bg-pastel-4 dark:bg-dark-bg dark:text-[#eaeaea] transition-colors duration-300">
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="projects.html">Projects</a>
                <a class="nav-link" href="contact.html">Contact</a>
            </div>
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                <span class="sun-icon">‚òÄÔ∏è</span>

            </button>
        </div>
    </nav>

    <!-- Transition Overlays -->
    <div class="dark-mode-overlay"></div>
    <div class="light-mode-overlay"></div>
    <div class="page-transition"></div>
    
    <!-- Stars -->
    <div id="stars" class="stars"></div>

    <!-- Projects Section -->
    <section class="projects-section" style="min-height: 100vh; padding-top: 11rem;">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div class="projects-grid">
                <a href="WebDev/wineschedule.html" target="_blank" class="project-card">

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Andre Jose C. Ruiz. All rights reserved.</p>
    </footer>

    <div class="page-navigation">
        <a href="about.html" class="page-nav-btn prev">
            <span>‚Üê</span>
            <span>Previous</span>
        </a>
        <div class="page-dots">
            <span class="page-dot"></span>
            <span class="page-dot"></span>
            <span class="page-dot active"></span>
            <span class="page-dot"></span>
        </div>
        <a href="contact.html" class="page-nav-btn next">
            <span>Next</span>
            <span>‚Üí</span>
        </a>
    </div>

    <script>
        // Page Transition
        const pageTransition = document.querySelector('.page-transition');
        const navBtns = document.querySelectorAll('.page-nav-btn');

        navBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const href = btn.getAttribute('href');
                
                // Check if it's previous or next button
                if (btn.classList.contains('prev')) {
                    pageTransition.className = 'page-transition prev-direction';
                } else {
                    pageTransition.className = 'page-transition next-direction';
                }
                
                setTimeout(() => {
                    pageTransition.classList.add('active');
                }, 10);
                
                setTimeout(() => {
                    window.location.href = href;
                }, 600);
            });
        });

        // Fade in on page load
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const darkOverlay = document.querySelector('.dark-mode-overlay');
        const lightOverlay = document.querySelector('.light-mode-overlay');
        const starsContainer = document.getElementById('stars');

        function generateStars() {
            const numberOfStars = 100;
            starsContainer.innerHTML = '';
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                starsContainer.appendChild(star);
            }
        }

        generateStars();

        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            body.classList.add('dark-mode');
        }

        darkModeToggle.addEventListener('click', () => {
            const isDarkModeActive = body.classList.contains('dark-mode');
            
            if (!isDarkModeActive) {
                darkOverlay.classList.add('active');
                setTimeout(() => {
                    body.classList.add('dark-mode');
                }, 500);
                setTimeout(() => {
                    darkOverlay.classList.remove('active');
                }, 1100);
            } else {
                lightOverlay.classList.add('active');
                setTimeout(() => {
                    body.classList.remove('dark-mode');
                }, 500);
                setTimeout(() => {
                    lightOverlay.classList.remove('active');
                }, 1100);
            }
            
            localStorage.setItem('darkMode', !isDarkModeActive);
        });
    </script>
</body>
</html>
